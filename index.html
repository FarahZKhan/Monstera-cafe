<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monstera Cafe</title>
  <link rel="stylesheet" href="monstera.css">
</head>
<body>
  <header>
    <img class="banner" src="monstera.svg" alt="Photo of Monstera cafe">
    <h1>Monstera</h1>
    <ul>
      <li><a href="#menu">Menu</a> </li>
      <li><a href="#hours">Opening hours</a></li>
      <li><a href="#contact">Contact</a> </li>
      
    </ul>
  </header>
  <main>
    <img class="cafe-photo" src="cafe.jpg" alt="Photo of Monstera cafe">

    <h2 id="menu">Menu</h2>

    <dl>
      <dt>Filter coffee</dt>
      <dd>Rotating brew</dd>
      <dd>$3.50</dd>

      <dt>Long black/Flat white</dt>
      <dd>Rotating brew</dd>
      <dd>$3.50</dd>

      <dt>Hot chocolate</dt>
      <dd>Milk or dark</dd>
      <dd>$3.50</dd>
    </dl>
  
    <h2 id="hours">Opening Hours</h2>

    <table>
      <tr>
        <td>MON-FRI</td>
        <td>07:00&mdash;15:00</td>
      </tr>
      <tr>
        <td>SAT-SUN</td>
        <td>08:00&mdash;16:00</td>
      </tr>
    </table>
    
  </main>

  <footer id="contact">
    <p>289 Mercer Street, Melbourne, VIC</p>
    <p>(03) 923 309 75</p>
  </footer>

</body>
</html>
